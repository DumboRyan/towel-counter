<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Capture App</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      max-width: 600px;
      margin: auto;
    }
    h2 { margin-bottom: 8px; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input { width: 100%; padding: 8px; margin-top: 4px; }
    .buttons { margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
    button { padding: 10px 14px; font-size: 16px; cursor: pointer; }
    img { max-width: 100%; margin-top: 10px; border: 1px solid #ccc; }
    .hidden { display: none; }
    .summary-item { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; font-size: 18px; }
  </style>
</head>
<body>

<h2 id="pageTitle">Item 1</h2>

<div id="formPage">

  <label>Item Name</label>
  <input type="text" id="itemNameInput" placeholder="Enter item name" />

  <label>Brand Name</label>
  <input type="text" id="brandInput" placeholder="Enter brand name" />

  <label>Quantity</label>
  <div style="display:flex;align-items:center;gap:10px;margin-top:4px;">
    <button type="button" onclick="changeCount(-1)">-</button>
    <input type="number" id="countInput" min="1" value="1" style="text-align:center;" />
    <button type="button" onclick="changeCount(1)">+</button>
  </div>

  <label>Take Picture</label>
  <input type="file" id="photoInput" accept="image/*" capture="environment" />
  <img id="preview" class="hidden" />
</div>

<div id="summaryPage" class="hidden">
  <h2>Inventory Summary</h2>

  <!-- NEW GLOBAL UNIT / HOUSE NAME FIELD -->
  <label>Unit / House Name</label>
  <input type="text" id="globalUnitInput" placeholder="Enter unit or house name" />

  <div id="summaryHeader" style="font-size:18px;font-weight:bold;margin-bottom:12px;margin-top:12px;"></div>
  <div id="summaryContent"></div>

  <div style="margin-top:20px;display:flex;gap:10px;flex-wrap:wrap;">
    <button onclick="exportPDF()">Export PDF</button>
    <button onclick="resetAll()">Confirm & Reset</button>
  </div>
</div>

<div class="buttons">
  <button onclick="goBack()">Back</button>
  <button onclick="goNext()">Next</button>
  <button onclick="finish()">View Summary</button>
  <button onclick="resetAll()">Reset</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
/* ---------------------------------------------------------
   UUID GENERATOR
--------------------------------------------------------- */
function uuid() {
  return 'xxxxxx-xxxx-4xxx-yxxx-xxxxxx'.replace(/[xy]/g, c => {
    const r = Math.random() * 16 | 0;
    const v = c === 'x' ? r : (r & 0x3 | 0x8);
    return v.toString(16);
  });
}

/* ---------------------------------------------------------
   INDEXEDDB SETUP
--------------------------------------------------------- */
let db;
const dbReq = indexedDB.open("KitchenDB", 1);

dbReq.onupgradeneeded = (e) => {
  db = e.target.result;
  if (!db.objectStoreNames.contains("images")) {
    db.createObjectStore("images", { keyPath: "id" });
  }
};

dbReq.onsuccess = (e) => {
  db = e.target.result;
};

function saveImageToDB(id, dataURL) {
  return new Promise((resolve) => {
    const tx = db.transaction("images", "readwrite");
    tx.objectStore("images").put({ id, dataURL });
    tx.oncomplete = resolve;
  });
}

function loadImageFromDB(id) {
  return new Promise((resolve) => {
    const tx = db.transaction("images", "readonly");
    const req = tx.objectStore("images").get(id);
    req.onsuccess = () => resolve(req.result?.dataURL || null);
  });
}

function deleteAllImages() {
  const tx = db.transaction("images", "readwrite");
  tx.objectStore("images").clear();
}

/* ---------------------------------------------------------
   APP STATE
--------------------------------------------------------- */
let records = JSON.parse(localStorage.getItem('kitchenRecords')) || [];
let currentIndex = 0;

const itemNameInput = document.getElementById('itemNameInput');
const brandInput = document.getElementById('brandInput');
const countInput = document.getElementById('countInput');
const photoInput = document.getElementById('photoInput');
const preview = document.getElementById('preview');
const pageTitle = document.getElementById('pageTitle');

/* ---------------------------------------------------------
   IMAGE RESIZE (IMPROVED)
--------------------------------------------------------- */
function resizeImage(file) {
  return new Promise((resolve) => {
    const reader = new FileReader();
    reader.onload = (e) => {
      const img = new Image();
      img.onload = () => {
        const maxSize = 1600;
        let w = img.width;
        let h = img.height;

        if (w > h && w > maxSize) {
          h *= maxSize / w;
          w = maxSize;
        } else if (h > maxSize) {
          w *= maxSize / h;
          h = maxSize;
        }

        const canvas = document.createElement("canvas");
        canvas.width = w;
        canvas.height = h;
        const ctx = canvas.getContext("2d");

        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = "high";

        ctx.drawImage(img, 0, 0, w, h);

        resolve(canvas.toDataURL("image/png"));
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  });
}

/* ---------------------------------------------------------
   PHOTO INPUT HANDLER
--------------------------------------------------------- */
photoInput.addEventListener("change", async () => {
  const file = photoInput.files[0];
  if (!file) return;

  const resized = await resizeImage(file);
  preview.src = resized;
  preview.classList.remove("hidden");

  const id = records[currentIndex].id;
  await saveImageToDB(id, resized);
});

/* ---------------------------------------------------------
   SAVE / LOAD
--------------------------------------------------------- */
function saveCurrent() {
  records[currentIndex].itemName = itemNameInput.value;
  records[currentIndex].brand = brandInput.value;
  records[currentIndex].count = countInput.value;

  localStorage.setItem('kitchenRecords', JSON.stringify(records));
}

async function loadCurrent() {
  const data = records[currentIndex];

  itemNameInput.value = data.itemName || '';
  brandInput.value = data.brand || '';
  countInput.value = data.count || 1;

  const img = await loadImageFromDB(data.id);
  preview.src = img || '';
  preview.classList.toggle('hidden', !img);

  pageTitle.innerText = `Item ${currentIndex + 1}`;
  photoInput.value = '';
}

/* ---------------------------------------------------------
   NAVIGATION
--------------------------------------------------------- */
function goNext() {
  saveCurrent();
  currentIndex++;

  if (!records[currentIndex]) {
    records[currentIndex] = {
      id: uuid(),
      itemName: "",
      brand: "",
      count: 1
    };
  }

  loadCurrent();
}

function goBack() {
  if (currentIndex === 0) return;
  saveCurrent();
  currentIndex--;
  loadCurrent();
}

/* ---------------------------------------------------------
   SUMMARY
--------------------------------------------------------- */
function finish() {
  saveCurrent();

  document.getElementById('formPage').classList.add('hidden');
  document.getElementById('summaryPage').classList.remove('hidden');

  const summary = document.getElementById('summaryContent');
  const header = document.getElementById('summaryHeader');
  summary.innerHTML = '';

  // Load global unit name
  document.getElementById("globalUnitInput").value =
    localStorage.getItem("globalUnitName") || "";

  const totalItems = records.length;
  const totalQty = records.reduce((s, r) => s + Number(r.count || 0), 0);
  header.innerText = `Total Items: ${totalItems} | Total Quantity: ${totalQty}`;

  records.forEach(async (r) => {
    const div = document.createElement('div');
    div.className = 'summary-item';

    const img = await loadImageFromDB(r.id);

    div.innerHTML = `
      ${img ? `<img src="${img}">` : ''}
      <strong>${r.itemName || 'Item'}</strong><br>
      Brand: ${r.brand || '-'}<br>
      Qty: ${r.count || '-'}
    `;

    summary.appendChild(div);
  });
}

/* ---------------------------------------------------------
   RESET
--------------------------------------------------------- */
function resetAll() {
  records = [];
  localStorage.removeItem('kitchenRecords');
  localStorage.removeItem('globalUnitName');
  deleteAllImages();

  currentIndex = 0;
  records[0] = { id: uuid(), itemName: "", brand: "", count: 1 };

  itemNameInput.value = '';
  brandInput.value = '';
  countInput.value = 1;
  preview.src = '';
  preview.classList.add('hidden');

  document.getElementById("globalUnitInput").value = "";

  document.getElementById('formPage').classList.remove('hidden');
  document.getElementById('summaryPage').classList.add('hidden');
  pageTitle.innerText = 'Item 1';
}

/* ---------------------------------------------------------
   PDF EXPORT (IMPROVED + UNIT NAME)
--------------------------------------------------------- */
async function exportPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });

  let y = 15;
  const pageHeight = doc.internal.pageSize.height;
  const today = new Date().toLocaleString();

  const unitName = document.getElementById("globalUnitInput").value;
  localStorage.setItem("globalUnitName", unitName);

  doc.setFontSize(16);
  doc.text('Inventory Report', 10, y);
  y += 7;

  doc.setFontSize(11);
  doc.text(`Date: ${today}`, 10, y);
  y += 6;

  doc.text(`Unit / House: ${unitName || '-'}`, 10, y);
  y += 10;

  for (const r of records) {
    if (y > pageHeight - 90) {
      doc.addPage();
      y = 15;
    }

    doc.setFontSize(14);
    doc.text(r.itemName || 'Item', 10, y);
    y += 6;

    doc.setFontSize(12);
    doc.text(`Brand: ${r.brand || '-'}`, 10, y);
    y += 6;
    doc.text(`Quantity: ${r.count || '-'}`, 10, y);
    y += 6;

    const img = await loadImageFromDB(r.id);
    if (img) {
      doc.addImage(img, 'PNG', 10, y, 100, 75);
      y += 80;
    }

    y += 5;
  }

  doc.save('inventory-with-photos.pdf');
}

/* ---------------------------------------------------------
   INITIALIZE FIRST ITEM
--------------------------------------------------------- */
if (records.length === 0) {
  records.push({ id: uuid(), itemName: "", brand: "", count: 1 });
}

loadCurrent();
</script>
</body>
</html>
